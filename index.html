<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Javier Iñigo's stuff</title>
  <link rel="stylesheet" href="index.css" type="text/css">
  <!-- Ajax with jQuery
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js">
  </script>
  -->
  <!-- p5.js -->
  <script type="text/javascript" src="libraries/p5.js">
  </script>
  <!--
  <script type="text/javascript" src="libraries/p5/p5.sound.js"></script>
  <script type="text/javascript" src="libraries/p5/p5.dom.js"></script>
  -->
</head>
<body>
    <div class="header">
	<div class="inner" id="innerHeader">
	</div>
    </div>
    <div class="container">
	<div class="sidebarLeft">
	    <div class="inner">
		<p>The Sidebar</p>
		<br>
		<button id="sb01" class="menuButton">Recursos en la Minería</button>
		<button id="sb02" class="menuButton">Aventura en texto</button>
	    </div>
	</div>
	<div class="content">
	    <div class="inner">
		<p>Here goes the content</p>
	    </div>
	</div>
	<div class="sidebarRight">
	    <div class="inner">
		<p>The Right Sidebar</p>
	    </div>
	</div>
    </div>

    <div class="footer">
	<div class="inner">
	    <p>The footer</p>
	</div>
    </div>
    <script type="text/javascript" src="header.js"></script>
    <script>
     $(document).ready(function(){
	 $("#sb01").click(function(){
	     $(".content").empty().append('<object data="https://javierinigo.github.io/extension/" style="width:100%; height: 100%;">');
	 });
	 $("#sb02").click(function(){
	     $(".content").empty().append('<object data="https://javierinigo.github.io/adventures/" style="width:100%; height: 100%;">');
	 });
     });
    </script>
</body>
</html>
