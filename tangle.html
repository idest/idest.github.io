<script type="text/javascript">

		function setUpTangle () {

			var element = document.getElementById("example");

			var tangle = new Tangle(element, {
				initialize: function () {
					this.tons-cu = 1;
		                        this.rockPerTon = 100;
                                        this.waterPerTon = 50;
		                        this.dinamPerTon = 0.1;
		                        this.gasPerTon = 0.2;
		                        this.energyPerTon = 4;
				},
				update: function () {
					this.tons-rock = this.tons-cu * this.rockPerTon;
		                        this.tons-water = this.tons-cu * this.waterPerTon;
		                        this.tons-dinam = this.tons-cu * this.dinamPerTon;
		                        this.tons-gas = this.tons-cu * this.gasPerTon;
		                        this.energy = this.tons-cu * this.energyPerTon;
				}
			});
		}
</script>

<div class="inner">

<script type="text/javascript">
   setUpTangle();
</script>

  <h2>Recursos extraidos en la mineria del cobre.</h2>
  <div id="example">
    <ul>Para producir <span data-var="tons-cu" class="TKAdjustableNumber" data-min="1" data-max="5000000"> tonelada(s) de cobre, son necesarios:
	<li><span data-var="tons-rock"></span> toneladas de roca.</li>
	<li><span data-var="tons-water"></span> toneladas de agua.</li>
	<li><span data-var="tons-dinam"></span> toneladas de explosivos.</li>
	<li><span data-var="tons-gas"></span> toneladas de combustible.</li>
	<li><span data-var="energy"></span> MWh de electricidad.</li>
    </ul>
  </div>

</div>
