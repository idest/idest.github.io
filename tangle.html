<div class="inner" onload="setUpTangle();">
  <script type="text/javascript">

		function setUpTangle () {

			var element = document.getElementById("example");

			var tangle = new Tangle(element, {
				initialize: function () {
					this.cookies = 1;
					this.caloriesPerCookie = 200;
				},
				update: function () {
					this.calories = this.cookies * this.caloriesPerCookie;
				}
			});
		}

  </script>

  <p>This is a simple reactive document.</p>

  <p id="example">
		Cuando resuelves <span data-var="cookies" class="TKAdjustableNumber" data-min="1" data-max="100"> puzzle(s) de Einstein</span>, tu
		CI aumenta en un <span data-var="calories"></span> %.
  </p>
</div>
