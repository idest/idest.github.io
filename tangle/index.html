<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tangle document</title>

  <!-- Tangle -->
  <script type="text/javascript" src="libraries/Tangle.js"></script>

  <!-- TangleKit (optional) -->
  <link rel="stylesheet" href="libraries/TangleKit/TangleKit.css" type="text/css">
  <script type="text/javascript" src="libraries/TangleKit/mootools.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/sprintf.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/BVTouchable.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/TangleKit.js"></script>

<!-- p5
  <script type="text/javascript" src="libraries/p5.js"></script>
  <script type="text/javascript" src="libraries/p5/p5.sound.js"></script>
  <script type="text/javascript" src="libraries/p5/p5.dom.js"></script>
-->

  <!-- example -->
  <script type="text/javascript">

		function setUpTangle () {

			var element = document.getElementById("example");

			var tangle = new Tangle(element, {

				initialize: function () {
					this.cu-tons = 1;
					this.waterPerTon = 50;
				},
				update: function () {
					this.water-tons = this.cu-tons * this.waterPerTon;
				}
			});
		}

	</script>
</head>

<body onload="setUpTangle();">

	<p>This is a simple reactive document.</p>

	<p id="example">
		Para producir <span data-var="cu-tons" class="TKAdjustableNumber" data-min="1" data-max="100"> tonelada(s) de cobre</span>, se extraen
		<span data-var="water-tons"></span> toneladas de agua.
	</p>

</body>
</html>
