<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tangle document</title>

  <!-- Tangle -->
  <script type="text/javascript" src="libraries/Tangle.js"></script>

  <!-- TangleKit (optional) -->
  <link rel="stylesheet" href="libraries/TangleKit/TangleKit.css" type="text/css">
  <script type="text/javascript" src="libraries/TangleKit/mootools.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/sprintf.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/BVTouchable.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/TangleKit.js"></script>

<!-- p5
  <script type="text/javascript" src="libraries/p5.js"></script>
  <script type="text/javascript" src="libraries/p5/p5.sound.js"></script>
  <script type="text/javascript" src="libraries/p5/p5.dom.js"></script>
-->

  <!-- example -->
<script type="text/javascript">

		function setUpTangle () {

			var element = document.getElementById("example");

			var tangle = new Tangle(element, {
				initialize: function () {
					this.tons-cu = 1;
		                        this.rockPerTon = 100;
                                        this.waterPerTon = 50;
		                        this.dinamPerTon = 0.1;
		                        this.gasPerTon = 0.2;
		                        this.energyPerTon = 4;
				},
				update: function () {
					this.tons-rock = this.tons-cu * this.rockPerTon;
		                        this.tons-water = this.tons-cu * this.waterPerTon;
		                        this.tons-dinam = this.tons-cu * this.dinamPerTon;
		                        this.tons-gas = this.tons-cu * this.gasPerTon;
		                        this.energy = this.tons-cu * this.energyPerTon;
				}
			});
		}
</script>

</head>

<body onload="setUpTangle();">
  <h2>Recursos extraidos en la mineria del cobre.</h2>
  <div id="example">
    <ul>Para producirs <span data-var="tons-cu" class="TKAdjustableNumber" data-min="1" data-max="1000"> tonelada(s) de cobre</span>, son necesarios:
	<li><span data-var="tons-rock"></span> toneladas de roca.</li>
	<li><span data-var="tons-water"></span> toneladas de agua.</li>
	<li><span data-var="tons-dinam"></span> toneladas de explosivos.</li>
	<li><span data-var="tons-gas"></span> toneladas de combustible.</li>
	<li><span data-var="energy"></span> MWh de electricidad.</li>
    </ul>
  </div>
</body>
</html>
