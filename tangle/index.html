<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Tangle document 1</title>

  <!-- Tangle -->
  <script type="text/javascript" src="libraries/Tangle.js"></script>

  <!-- TangleKit (optional) -->
  <link rel="stylesheet" href="libraries/TangleKit/TangleKit.css" type="text/css">
  <script type="text/javascript" src="libraries/TangleKit/mootools.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/sprintf.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/BVTouchable.js"></script>
  <script type="text/javascript" src="libraries/TangleKit/TangleKit.js"></script>

<!-- p5
  <script type="text/javascript" src="libraries/p5.js"></script>
  <script type="text/javascript" src="libraries/p5/p5.sound.js"></script>
  <script type="text/javascript" src="libraries/p5/p5.dom.js"></script>
-->

  <!-- example -->
<script type="text/javascript">

		function setUpTangle () {

			var element = document.getElementById("example");

			var tangle = new Tangle(element, {
				initialize: function () {
					this.cuTons = 1;
		                        this.rockPerTon = 100*1000;
                                        this.waterPerTon = 50*1000;
		                        this.dinamPerTon = 0.1*1000;
		                        this.gasPerTon = 0.2*1000;
		                        this.energyPerTon = 4*1000;
				},
				update: function () {
					this.rockTons = this.cuTons * this.rockPerTon;
		                        this.waterTons = this.cuTons * this.waterPerTon;
		                        this.dinamTons = this.cuTons * this.dinamPerTon;
		                        this.gasTons = this.cuTons * this.gasPerTon;
		                        this.energy = this.cuTons * this.energyPerTon;
				}
			});
		}
</script>

</head>

<body onload="setUpTangle();">
  <h2>Recursos extraidos en la mineria del cobre.</h2>
  <p>
    <ul id="example">Para producir <span data-var="cuTons" class="TKAdjustableNumber" data-min="1" data-max="5000">.000 toneladas de cobre</span>, se extraen:
	<li><span data-var="rockTons" data-format="%.0f"></span> toneladas de roca.</li>
	<li><span data-var="waterTons" data-format="%.0f"></span> toneladas de agua.</li>
	<li><span data-var="dinamTons" data-format="%.0f"></span> toneladas de explosivos.</li>
	<li><span data-var="gasTons" data-format="%.0f"></span> toneladas de combustible.</li>
	<li><span data-var="energy" data-format="%.0f"></span> MWh de electricidad.</li>
    </ul>
  </p>
</body>
</html>
